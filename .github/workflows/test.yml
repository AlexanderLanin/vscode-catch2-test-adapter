name: Test

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        VSCODE_VERSION: ['latest', '1.41.1']
        experimental: [true] #TODO
        include:
          - VSCODE_VERSION: 'insiders'
            experimental: true
    continue-on-error: ${{ matrix.experimental }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install
        run: test a = b && npm install

      - name: Audit
        run: npm audit --production

      - name: Compile
        run: npm run compile

      - name: Webpack
        # test does not use it, but we are testing the webpack creation
        run: |
          npm run webpack
          ls -all out/dist

      #- name: Test
