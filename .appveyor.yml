image:
  - Visual Studio 2017

platform:
  - x64

environment:
  C2_DEBUG: true
  nodejs_version: '12'

  matrix:
    - VSCODE_VERSION: 'latest'
    #- VSCODE_VERSION: '1.38.0' # appveyor is too slow and we have similar tests using travis

# branches:
#   only:
#     - master

install:
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  - npm install
  - npm audit --production
  - npm run compile
  - npm run webpack

build: off

test_script:
  - npm test
