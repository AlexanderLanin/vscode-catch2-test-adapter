sudo: false

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    
language: node_js

node_js:
  - "8"
  - "11"

os:
  - osx
  - linux

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - npm install
  - npm audit
  - npm run compile

script: 
  - npm test --silent

before_deploy:
  - npm install 
  - npm audit
  - npm run compile

deploy:
  provider: script
  script: bash src/repo_scripts/deploy.sh
  on:
    condition: "$TRAVIS_OS_NAME = osx"
    node_js: "8"
    repo: matepek/vscode-catch2-test-adapter
    branch: master
    tags: false
